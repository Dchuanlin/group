<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			for(var i=0;i<=100;i++){
				if(i<60){
					document.write(i+"用C表示"+"<br/>")
				}else if(i>=60 && i<=89){
					document.write(i+"用B表示"+"<br/>")
				}else if(i>89 && i<=100){
					document.write(i+"用A表示"+"<br/>")
				}
			}
		</script>
	</body>
</html>
