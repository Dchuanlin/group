<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=parseInt(prompt("请输入当前时间值"))
			if(a>=6 && a<=12){
					document.write("上午好，欢迎来到贵美")
				for(var i=1;i<=a;i++){
					document.write("<img src='img/aftermoon.gif'>")
				}
				document.write("<br/>")
			}
			else if(a>=13 && a<=20){
					document.write("上午好，欢迎来到贵美")
				for(var i=1;i<=a;i++){
					document.write("<img src='img/aftermoon.gif'>")
				}
				document.write("<br/>")
			}
			
		</script>
	</body>
</html>
