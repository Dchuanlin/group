		<script>
				//99乘法表
				var sum;
				for(var i=1;i<=9;i++){
					for(var j=1;j<=i;j++){
						sum=i*j;
						document.write(i+"*"+j+"="+sum+"&nbsp;&nbsp;");
					}
					document.write("<br/>");
				}
		</script>

					}
					document.write("<br />")
				}
