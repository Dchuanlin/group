<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=prompt("请输入一个个位数")
			var b=prompt("请输入几个值相加")
			var s=a;
			var n=0;
			for(var i=2;i<=b;i++){
					
					s=a+s;
					n=n+s*1;
				}
			
			document.write(n)
		</script>
	</body>
</html>
