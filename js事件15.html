<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form onsubmit="return false">
			<lable>用户名：</lable><input  type="text" />
			<lable>密码：</lable><input   type="password"/>
			<input onclick="fn1()" type="submit" value="提交"/>
		</form>
		<script>
			function fn1(){
				var a=document.getElementsByTagName("input");
				b=a[0].value;
				d=a[1].value;
				if(b.length<6){
					alert("请输入6位用户名");
					return;
				}
				if(d.length<6){
					alert("请输入6位密码");
					return;
				}
				var e=document.getElementsByTagName("form")[0];
				e.submit()
			}
		</script>
	</body>
</html>
