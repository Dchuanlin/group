<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--<!--外层循环转一圈，内层循环转一遍-->
		<script>
			for(var i=1;i<=10;i++){
				document.write("*****"+i+"层循环"+"<br/>");
				for(var j=1;j<=10;j++)
					document.write(j+"层循环"+"<br/>");
					
			}
		</script>
		
		
		
	<!--//*****
		//*****

		//*****-->
		<script>
			for(var a=1;a<=4;a++){
				for(var b=1;b<=5;b++){
					document.write("*");
				}
				document.write("<br/>");
			}	
		</script>
		
		
		
		
	  <!--<!--*
		  **
		  ***
		  ****
		  *****-->
		<script>
			for(var a=1;a<=5;a++){
				for(var b=1;b<=a;b++){
					document.write("*");
				}
				document.write("<br/>");
			}	
		</script>
		
		
		<!--//99乘法表-->
		<script>
		for(var c=1;c<=9;c++){
			for(var d=1;d<=c;d++){
				document.write(c+"*"+d+"="+(c*d)+"&nbsp;&nbsp;")
			}
			document.write("<br/>")
		}
		</script>
		
		
		<!--//等腰三角形-->
		<div style="text-align: center;">
		<script>
			for(var e=1;e<=5;e++){
				for(var f=1;f<=e;f++){
					document.write("*")
				}
				document.write("<br/>")
			}
		</script>
		
		
		
		<!--//菱形-->
		<div style="text-align: center;">	<!----。。。。。。。。居中------->
			<script>
				for(var e=1;e<=5;e++){
					for(var f=1;f<=e;f++){
						document.write("*")
					}
					document.write("<br/>")
				}
				for(var e=1;e<=4;e++){
					for(var f=4;f>=e;f--){
						document.write("*")
					}
					document.write("<br/>")
				}
				
			</script>
		</div>

		<script>
			for(var i=1;i<=5;i++){
				var h=parseFloat(prompt("请输入5名学员成绩"))
				if(h<0){
					document.write("您第"+i+"输入有误"+"<br/>")
					continue;		//continue:跳出本次循环，继续后续循环
