<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--<script src="js.js"></script>-->
	</head>
	<body>
		<!--<a href="javascript:alert(1)">百度</a>-->
		<!--<script>
			alert("happy new age")
		</script>-->
		<script>
			//声明 姓名 性别 年龄
			var name,sex,age;				
			//给姓名 性别 年龄赋值
			name="周杰伦"
			sex="男"
			age="12岁"
//			document.write(name) 
//			document.write(sex)
//			document.write(age)
			document.write(age+"<br/> "+sex+" <br/>"+age+"<br/>")
			
			
			
			
			
			//string
			var a="123";
			
			//number
			var b=12;
			
			//boolean
			var c=true;
			
			//null
			var d=null;
			
			//underfined
			var e;
			
			document.write("字符串a:"+typeof a+"<br/>")
			document.write("数字b:"+typeof b+"<br/>")
			document.write("布尔量c:"+typeof c+"<br/>")
			document.write("null d:"+typeof d+"<br/>")
			document.write("未定义e:"+typeof e+"<br/>")
			
			
			
			
			
			
			var f=10;
			var g=5;
			var h="20"
			document.write(f%g+"<br/>")
			document.write(f/g+"<br/>")
			document.write(f*g+"<br/>")
			document.write(f-g+"<br/>")
			document.write(f+g+"<br/>")
			//+是连接符
			document.write("<br/>"+f+g+"<br/>")
			
			//+是连接符
			document.write(h+g+"<br/>")
			
			//把字符串变成数字     减0或者乘1
			document.write(h-0+g+"<br/>")
			document.write(h*0+g+"<br/>")
			
			//把数字转成字符串      前面加“”
			document.write(""+f+h+"<br/>")
			
			
			
			
			
			//c++ 表示:先输出c再加1
			var c=10;
			document.write(c+++"<br/>")		//输出10
			document.write(c+"<br/>")		//输出11
			
			//++p 表示:先加1再输出p
			var p=20;
			document.write(++p+"<br/>")		//输出21
			document.write(p+"<br/>")		//输出21
			
			//c-- 表示:先输出c再减1
			var u=10;
			document.write(u--+"<br/>")		//输出10
			document.write(u+"<br/>")		//输出9
			
			//--y 表示:先减1再输出y
			var y=20
			document.write(--y+"<br/>")		//输出19
			document.write(y+"<br/>")		//输出19
			
			
			
			
			
			var j=10;
			j += 10;	//j先加10再赋值j
			var i=20;
			i -= 10;	//i先减10再赋值i
			document.write(j+"<br/>")	//输出20
			document.write(i+"<br/>")	//输出10
			
			
			
			
			
			
			var r=10;
			var n="10";
			document.write(r=n+"<br/>")		//10	一个等于号表示比较数值和字符类型
			
			var w=10;
			var q="10";
			document.write(w==q+"<br/>")	//true	两个等于号表示只比较数值
			
			var l=10;
			var m="10";
			document.write(l===m)	//flase	三个等于号表示比较数值和字符类型
			document.write("<br/>");
			
			
			//逻辑运算符
			
			//与
			document.write(5>4&&5<4);
			document.write("<br/>");
			
			//或
			document.write(5>4||5<4);
			document.write("<br/>");
			
			//非
			document.write(!(5<4));
			document.write("<br/>");
			
			
			
			
			
		</script>
	</body>
</html>
