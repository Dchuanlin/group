<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//1、质因数是从2开始找
			//2、数被分解为1时分解完成
			//注意：每次找到一个质因数之后，分解质因数的那个数发生了改变
			//形式：18=2*3*3
			var a=prompt("请输入数值");
			var b=a+"=";		//		+表示连接符 		 b是一个字符串
			for(var i=2;i<=a;i++){
				if(a/i==1){
					b=b+i;
					break;
				}
				if(a%i==0){
					b=b+i+"*";
					a=a/i;
					i=1;
				}
			}
			if(a>3){
				document.write(b);
			}
			if(a<=3){
				document.write(a+"不能分解质因数")
			}
		</script>
	</body>
</html>
