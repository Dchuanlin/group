<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
		var m=prompt("请输入一个正整数")
		var n=prompt("请输入一个正整数")
		
		while(m>n && n!=0){
			m=n;
			n=m%n;
			if(n==0){
				document.write(m+"是最大公约"+"<br/>");
				document.write((m*n/m)+"是最小公倍数"+"<br/>");
			}
		}
		
		while(n>m && m!=0){
			n=m;
			m=n%m;
			if(m==0){
				document.write(n+"是最大公约"+"<br/>");
				document.write((n*m/n)+"是最小公倍数"+"<br/>");
			}
		}
	</script>
	</body>
	
</html>
