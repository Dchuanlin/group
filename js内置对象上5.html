		<script>
			//去除重复元素	方法2
			var num=["b","a","c","a","j","i","a","c","b","a","a"];
			var k=[];
			for(var i=0;i<num.length;i++){
				var a=true;	//false:有重复值		true：没有重复值
				for(var j=0;j<k.length;j++){
					if(k[j]==num[i]){
						a=false;
						break;
					}
					if(k[j]!=num[i]){
						a=true;
					}
				}
				if(a){
					a=true;
					k.push(num[i]);
				}
			
			}
			document.write(k);	
		</script>
